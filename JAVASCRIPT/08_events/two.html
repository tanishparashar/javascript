<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="h1">Chai aur Code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayTanish = function () {
      console.log("I am Tanish");
    };
    const changeText = function () {
      document.querySelector("#h1").innerHTML = "I am a student ";
    };
    const changeMe = setTimeout(changeText, 2000);

        console.log("STOPPED");
    })
  </script>
