<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calci</title>
</head><link rel="stylesheet" href="styles1.css">
<body class="body" >
    <nav>
        <a href="/" aria-current="page">HOME</a>
        <a target="_blank" href="/">NOOOO</a>
    </nav>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form action="">
            <p><label>HEIGHT in CM:</label><input type="text" id="height"></p>
            <p><label>WEIGHT in KG:</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"> </div>
            <div id="Guide" style="text-align: center;"> 
                <h3>BMI weight guide</h3>
                <p>Under weight = less than 18.5</p>
                <p>Normal range = less than 18.5 to 25</p>
                <p>Overweight = More than 25</p>
            </div>
        </form>
    </div>
</body>
<script src="index1.js"></script>
</html>
